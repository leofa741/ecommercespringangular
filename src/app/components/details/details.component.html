<div class="detail-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="product-details">
                    <h2>{{product.name}}</h2>
                    <p class="price">${{product.unitPrice}}</p>
                    <p>{{product.description}}</p>
                    <p><button href="#" class="btn btn-primary" type="button" (click)="addToCart(product)">Add to cart</button></p>
                    <p><a routerLink="/products" class="btn btn-primary" type="button">Back to Products</a></p>

                      
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-thumbnail">
                    <img src="{{product.imageUrl}}" alt="Image placeholder" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
