<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div class="overview-wrap">
                    <h2 class="title-1">Products</h2>

                    <a class="btn btn-primary" routerLink="/products/new">
                        <i class="zmdi zmdi-plus"></i>add item</a>

                </div>


                <div class="col-md-4" *ngFor=" let product of products">

                    <div class="card">
                        <div class="card-header">
                            <a  routerLink="/products/{{product.id}}">                               
                            <strong class="card-title">{{product.name}}</strong>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="mx-auto d-block">
                                <a  routerLink="/products/{{product.id}}">                                   
                                <img class=" mx-auto d-block" [src]="product.imageUrl" alt="Card image cap">
                                </a>
                                <h5 class="text-sm-center mt-2 mb-1">{{product.unitPrice}}</h5>
                                <div class="location text-sm-center">
                                    <i class="fa fa-map-marker"></i> {{product.description}}
                                </div>
                            </div>
                            <hr>
                            <div class="card-text text-sm-center">
                                <a href="#" class="btn btn-primary btn-sm" routerLink="/products/{{product.id}}">
                                    <i class="fa fa-info "></i> View
                                </a>
                                <button href="#" class="btn btn-primary btn-sm" (click)="addToCart(product)">
                                    <i class="fa-solid fa-cart-shopping fa-beat"></i> Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                   
                </div>

                <div *ngIf="products?.length == 0">
                    <div class="card-header text-center mt-5 mb-5 alert alert-danger">
                        <strong class="card-title">No Products</strong>
                    </div>
                </div>

            </div> 
        </div>  

        <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6" style="text-align: left;">
                  
                 
    
                <ngb-pagination
                    [collectionSize]="theTotalElements"
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [rotate]="true"
                    [boundaryLinks]="true"
                    [maxSize]="3"
                    (pageChange)="listProducts()">
    
    
                    <ng-template ngbPaginationFirst>First</ng-template>
                    <ng-template ngbPaginationPrevious>Previous</ng-template>
                    <ng-template ngbPaginationNext>Next</ng-template>
                    <ng-template ngbPaginationLast>Last</ng-template>
    
                </ngb-pagination>                 
               </div>
            </div>
        </div>
          
    </div>

   

    <div class="col-md-3 mr-2 form-control " style="text-align: right;" >
        <span> page size:</span>     
            <select #pageSize    (change)="updatePageSize(pageSize.value)">           
              <option selected="selected" value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>        
    </div>  




</div>
